<html>
  <head>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #0ea5e9, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      canvas {
        width: 100%;
        height: 100%;
        max-width: 1280px;
        max-height: 720px;
        background-image: url('/img/webb-dark.png');
        background-size: cover;
        background-position: center;
        border-radius: 16px;
        box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.4),
                    0px 0px 40px rgba(59, 130, 246, 0.6);
      }

      /* Leaderboard */
      #leaderboard {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.15);
        padding: 14px 20px;
        border-radius: 12px;
        font-size: 16px;
        width: 200px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      #leaderboard h3 {
        margin: 0 0 10px 0;
        font-size: 20px;
        color: #facc15; /* bright yellow */
        text-align: center;
        text-shadow: 0 0 8px #facc15, 0 0 12px #fbbf24;
      }
      #playerLabels {
        font-size: 14px;
        line-height: 1.6;
        color: #e2e8f0;
      }

      /* Username overlay */
      #usernameOverlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
      }
      #usernameForm {
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        padding: 35px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0px 0px 30px rgba(59, 130, 246, 0.8),
                    0px 0px 40px rgba(6, 182, 212, 0.6);
      }
      #usernameInput {
        padding: 14px 22px;
        border-radius: 30px;
        border: none;
        width: 240px;
        font-size: 16px;
        background: #f8fafc;
        color: #0f172a;
        outline: none;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      #usernameInput::placeholder {
        color: #94a3b8;
      }
      #usernameForm button {
        margin-top: 18px;
        padding: 12px 32px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background-image: linear-gradient(to right, #facc15, #f87171);
        color: black;
        font-weight: bold;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      #usernameForm button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0px 6px 20px rgba(250, 204, 21, 0.7),
                    0px 8px 25px rgba(248, 113, 113, 0.7);
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        canvas {
          max-width: 95%;
          max-height: 60%;
        }
        #leaderboard {
          width: 150px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <div id="playerLabels"></div>
    </div>

    <!-- Canvas -->
    <canvas></canvas>

    <!-- Username overlay -->
    <div id="usernameOverlay">
      <form id="usernameForm">
        <div>
          <input id="usernameInput" type="text" placeholder="Enter Username" />
        </div>
        <div>
          <button type="submit">Start Game</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
