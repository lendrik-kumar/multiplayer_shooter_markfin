      style="font-family: 'Press Start 2P', cursive;"

      <h3 class="mb-3 text-center text-sm md:text-base font-bold text-[#4285F4]">
        🏆 Leaderboard
      </h3>
      <div id="playerLabels" class="leading-relaxed space-y-1"></div>
    </div>

    <canvas
      class="absolute inset-0 h-full w-full bg-cover bg-center z-0"
      style="background-image: url('/img/batman-vs-superman-showdown-desktop-wallpaper-4k.jpg')"

    <div
    id="characterOverlay"
    class="absolute inset-0 flex items-center justify-center bg-black/50"
    >
      <form
      id="characterForm"
      class="flex flex-col items-center gap-y-6 border-4 border-black bg-white p-10 text-center shadow-[8px_8px_0px_0px_rgba(0,0,0,0.8)]"
      style="font-family: 'Press Start 2P', cursive;"
      >
      <h2 class="text-xl text-black font-bold">Choose Your Hero</h2>
        <div class="flex gap-x-6">
          <button
            type="button"
            data-hero="batman"
            class="border-4 border-black bg-yellow-400 px-6 py-3 font-bold hover:bg-yellow-500"
          >
            Batman
          </button>
          <button
            type="button"
            data-hero="superman"
            class="border-4 border-black bg-blue-500 px-6 py-3 font-bold text-white hover:bg-blue-600"
          >
            Superman
          </button>
        </div>
      </form>
    </div>

    <div
      id="respawnOverlay"
      class="absolute inset-0 hidden items-center justify-center bg-black/80 z-50"
      style="font-family: 'Press Start 2P', cursive;"
    >
      <div class="text-center border-4 border-yellow-400 bg-slate-900 px-6 py-8 shadow-[6px_6px_0px_#ea4335] rounded-lg">
          <h2 class="text-lg md:text-xl mb-6 font-bold text-[#34A853]">
            💥 You got hit!
          </h2>
            <p id="countdownText" class="text-sm md:text-base text-[#FBBC05]">
              Respawning in 3...
          </p>
      </div>
    </div>
